connect_ssh:
  preface: |
    The authenticity of host '127.0.0.1 (127.0.0.1)' can't be established.
    RSA key fingerprint is a1:07:ac:9b:8c:c2:db:c5:4c:dc:70:b5:09:2a:a5:b1.
  prompt: "Are you sure you want to continue connecting (yes/no/[fingerprint])? "
  commands:
    "yes":
      new_state: login_2

login_2:
  prompt: "login as: "
  commands:
    "aruba":
      new_state: password_2

password_2:
  prompt: "password: "
  commands:
    "aruba":
      new_state: press_any_key_2
    
press_any_key_2:
  prompt: "Press any key to continue"
  commands:
    "":
      new_state: enable

connect_ssh_passphrase:
  prompt: "Enter passphrase for key '/home/admin/.ssh/id_rsa': "
  commands:
    "this is a secret":
      new_state: exec

login:
  prompt: "login as: "
  commands:
    "aruba":
      new_state: password

custom_login:
  prompt: "Identifier: "
  commands:
    "aruba":
      new_state: custom_password

custom_password:
  prompt: "passe: "
  commands:
    "aruba":
      new_state: exec

press_any_key:
  prompt: "Press any key to continue"
  commands:
    "":
      new_state: exec

password:
  prompt: "password: "
  commands:
    "aruba":
      new_state: press_any_key
    "abc": &abc
      response: |2

        % Authentication failed
         
      new_state: login
    "abc1": *abc
    "abc2": 
      response: |2

        % Access denied
         
      new_state: login
    "abc3": 
      response: |2

        % Bad passwords
         
      new_state: login



